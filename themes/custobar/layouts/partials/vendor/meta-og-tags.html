<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="{{.Hugo.Version }}" />

<meta property="og:locale" content="en_US" />
<meta property="og:type" content="website" />

<meta property="og:url" content="{{ .Site.BaseURL }}" />
<meta name="twitter:card" content="summary" />
<meta property="og:site_name" content="{{ .Site.Params.shareTitle }}" />

<meta property="og:title" content="{{ .Site.Params.shareTitle }}" />
<meta name="twitter:title" content="{{ .Site.Params.shareTitle }}" />

<meta name="description" content="{{ .Site.Params.metaDescription }}" />
<meta name="twitter:description" content="{{ .Site.Params.shareDescription }}" />
<meta property="og:description" content="{{ .Site.Params.shareDescription }}" />

<meta name="twitter:image" content="{{ .Site.Params.shareImage }}" />
<meta property="og:image" content="{{ .Site.Params.shareImage }}" />
<meta property="og:image:height" content="330" />
<meta property="og:image:width" content="600" />
